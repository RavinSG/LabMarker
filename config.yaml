hydra:
  job:
    # prevent switching directories when running functions
    chdir: False
    env_set:
      # enable printing full stack trace
      HYDRA_FULL_ERROR: 1
  # hydra to disable creating output folders
  output_subdir: null
  run:
    dir: .
  job_logging:
    formatters:
      colorlog:
        datefmt: '%d-%m-%y %H:%M:%S'
    root:
      level: INFO
      handlers: [ console ]