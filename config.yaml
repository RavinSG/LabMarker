  username: z5380598
  private_key: /Users/z5380598/.ssh/tutoring
  use_pass: False
paths:
  known_hosts: /Users/z5380598/.ssh/known_hosts
  local_labs_path: /Users/z5380598/UNSW/Tutorial/cs3331/23T3
marking:
  term: 23T3
  class_names: ["thu12-clavier", "thu14-clavier", "thu16-clavier"]
  assign: False
  deadline:
    cur: "2023/10/09 10:00:00"
    # This is in minutes, 1440 min = 1 day
    thresholds: [30, 1440, 2880, 4320, 5760, 7200, 8640, 10080]
    lab_penalties: [0, 5, 10]
